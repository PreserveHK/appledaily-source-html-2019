<html><header><meta charset="utf-8"><title>日向坂46綵排《紅白》興奮</title></header><body><h1>日向坂46綵排《紅白》興奮</h1><p>《第70屆紅白歌唱大賽》明日舉行，日本組合日向坂46、AKB48、Hey! Say! JUMP等昨日出席第二日綵排。日向坂46首次於《紅白》登場，宣佈獻唱首隻單曲《心動了》。綵緋後，小坂菜緒（左二）表現興奮，指非常感謝《紅白》讓日向坂46演出，承諾會表演得最好。主將佐佐木久美則表示雖然在NHK hall演出過幾次，但攝影機數目和氣氛跟平時不同，感覺人生已到達最光芒的一刻。</p></body></html>
