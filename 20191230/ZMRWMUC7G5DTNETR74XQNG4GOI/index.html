<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹封拳快閃買衫</title></header><body><h1>【馮仁昭四圍超】甄子丹封拳快閃買衫</h1><p>甄子丹早前宣佈「封拳」唔再拍功夫片，日前佢被發現去咗金鐘名店買靚衫，當日下午3點，甄子丹同一名男性友人到咗一間男裝名店，佢行咗一圈後就揀咗幾件服飾去試身，用咗10分鐘就搞掂，隨即埋單走人，前後唔使15分鐘就搞掂。<br><br>甄子丹埋單後就戴番副黑超，離開時見到佢拎住一小袋戰利品，男友人就幫佢拎戰利品，而甄子丹就輕鬆插住褲袋行，然後離開商場。<br>撰文：馮仁昭</p></body></html>
