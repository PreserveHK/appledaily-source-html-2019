<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林穎彤拎新人獎自認怪</title></header><body><h1>【馮仁昭四圍超】林穎彤拎新人獎自認怪</h1><p>林穎彤最近同信貸公司續任代言人合約，日前更帶病開工拍攝廣告造型照。入行12年嘅佢今年首次以歌手身份參加樂壇頒獎禮，仲喺新城頒獎禮拎咗勁爆新人獎，林穎彤笑住咁話：「其實入咗行咁多年，仲話自己係新人，感覺好古怪，都用咗少少時間去適應呢個身份，但最搞笑係我媽咪，佢見我攞新人獎，居然話我：『吓！你仲拎新人獎？係咪重新做人獎呀？』我俾佢激到唔知好嬲定好笑。」<br>撰文：馮仁昭</p></body></html>
