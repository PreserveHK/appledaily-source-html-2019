<html><header><meta charset="utf-8"><title>林遣都秘撻島崎遙香</title></header><body><h1>林遣都秘撻島崎遙香</h1><p>憑BL劇集《大叔的愛》上位的日本男星林遣都，被雜誌《週刊文春》爆料指他與女子組合AKB48前成員島崎遙香曾秘密拍拖一年，現已分手。報道指兩人曾合演第四集日劇《Legal V~前律師．小鳥遊翔子~》，當時客串的島崎遙香對林遣都一見鍾情。<br><br>今年6月，林遣都被目睹與島崎遙香在寓所附近的超市買杯麵，林遣都當時穿着短褲及戴cap帽，島崎遙香則戴上口罩遮臉。島崎遙香日前回家途中被追問戀情，她否認拍拖和同居。有知情人士透露，林遣都因工作關係需長期留在關西，他忍受不了遠距離戀愛，已與島崎遙香分手。<br>撰文：黃思虎</p></body></html>
