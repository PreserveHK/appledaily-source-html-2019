<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳尊賀飛輪海成軍14年</title></header><body><h1>【馮仁昭四圍超】吳尊賀飛輪海成軍14年</h1><p>吳尊噚日凌晨喺微博貼咗一段大女吳欣怡（Nei Nei）三歲嗰陣，臨瞓前唱經典歌《新窩》嘅片段，紀念自己嘅組合飛輪海成軍14周年。片中見到Nei Nei起初唔係咁敢唱，之後吳尊為佢打拍子，仲同囡囡一齊唱，之後Nei Nei越唱越起勁，唱到跳起，相當可愛。</p><p>不少網民為呢個集體回憶留言，更讚Nei Nei自細已敢於表演，吳尊親自回覆：「我身邊的愛人都會很有安全感哈哈。」<br>撰文：馮仁昭</p></body></html>
