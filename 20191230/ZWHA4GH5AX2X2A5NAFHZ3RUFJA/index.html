<html><header><meta charset="utf-8"><title>伍詠薇憶陳百強落淚</title></header><body><h1>伍詠薇憶陳百強落淚</h1><p>伍詠薇是陳百強（Danny）的超級粉絲，日前她與蔡一傑現身中環大會堂，出席Danny粉絲為紀念偶像入行40周年的展覽，伍姑娘還穿上偶像至愛的紫色紀念外套影相留念。伍姑娘其後在社交網留言：「昨天去咗睇本宮超級偶像『陳百強40年珍藏展』，很多少女時代回憶返晒嚟，有一個corner係電視播放Danny唱歌的珍貴片段，歌迷們非常安靜，默默地看着哼着唱，我忍唔住流住淚邊看邊跟着唱。」<br><br>伍詠薇又大讚展覽非常成功，呼籲各位Danny粉絲和藝人朋友不要錯過：「呢啲先係真正實力天才氣質有型偶像明星歌手。」<br>採訪、攝影：仇志德</p></body></html>
