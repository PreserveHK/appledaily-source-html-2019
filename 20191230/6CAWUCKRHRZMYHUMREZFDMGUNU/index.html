<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林夏薇指丈夫同勒索案無關</title></header><body><h1>【馮仁昭四圍超】林夏薇指丈夫同勒索案無關</h1><p>林夏薇嘅丈夫莫贊生近年多次被貼街招追債，今個月中佢曾代夫發聲明，指丈夫因喺一單官司做證人，因此俾欠債方不斷騷擾。日前莫贊生又被指疑涉及一宗「敲詐勒索案」，被內地公安局懸紅500人民幣通緝。<br><br>林夏薇噚日喺社交網上載多份文件，指丈夫同事件無關：「我先生與該事件不存在任何關係，具體事實已由內地法院相關判決予以澄清，相關判決中也已明確對陳某先生以及方某對我先生的誣陷予以反駁！」林夏薇又表示事件已嚴重損害他們名譽及影響他們正常生活，揚言會保留法律追究。<br>撰文：馮仁昭</p></body></html>
