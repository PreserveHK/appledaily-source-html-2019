<html><header><meta charset="utf-8"><title>張若錡自爆收狂迷下體相</title></header><body><h1>張若錡自爆收狂迷下體相</h1><p>張若錡昨日在旺角為寫真集及立體胸形滑鼠墊舉行簽名會，吸引約10名粉絲到場。她透露立體胸形滑鼠墊，全球限量300個。被人「枕」住胸部，張若錡笑言很有趣，亦不感介意，大讚手感很好。<br><br>問到有否遇過瘋狂粉絲？張若錡說：「其實佢哋好乖，平時都冇誇張嘅舉動，普遍嚟講，我啲fans都唔係瘋狂，佢哋都好sweet，有時收吓嘢，喺樓下等我，其實係貼心。」不過她表示曾收過陌生男士的下體特寫：「喺Instagram send私隱部位畀我睇，或者講啲好猥瑣嘅說話，我多數唔覆對方，因為畀回應對方，佢先會開心。」<br>採訪、攝影：黃曉妍</p></body></html>
