<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁詠儀張智霖北海道滑雪</title></header><body><h1>【馮仁昭四圍超】袁詠儀張智霖北海道滑雪</h1><p>袁詠儀（靚靚）噚日喺社交網上載新相，仲留言：「Niseko, See u soon.」相中化了淡妝的靚靚，同老公張智霖喺雪地上自拍，原來佢哋去咗日本北海道滑雪過聖誕。靚靚又喺小屋前拍照留念，又貼咗自己喺雪地上嘅倒影自拍，不過相中就未見佢哋個寶貝仔「魔童」張慕童出現。<br><br>其實，靚靚今次日本之旅發生咗唔少意外，靚靚平安夜已透露自己一日內兩次唔見手機，好彩最後都搵得返。<br>撰文：馮仁昭</p></body></html>
