<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宋芸樺靠健身治腳傷</title></header><body><h1>【馮仁昭四圍超】宋芸樺靠健身治腳傷</h1><p>台灣女星宋芸樺今年5月打羽毛球時，唔小心整傷膝頭，搞到十字韌帶斷裂，佢日前喺社交網留言，話如果開刀做手術，就要一年以上先可以完全康復，所以決定靠復健同健身鍛煉大腿肌改善腳傷。宋芸樺透過經理人回覆：「目前一周至少做兩次健身，在運動中找到快樂。目前肌肉量在增加，體態也有些變化，但最重要的是要懂得享受整個過程，就算這次做得不標準，也覺得沒關係，一步一步進步就好。」<br>撰文：馮仁昭</p></body></html>
