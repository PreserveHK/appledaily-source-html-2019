<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林夏薇撞車案做證人</title></header><body><h1>【馮仁昭四圍超】林夏薇撞車案做證人</h1><p>林夏薇（左）上年6月1號晚近10點揸保時捷跑車返山頂屋企途中，被小路出大路嘅保時捷四驅車攔腰撞，55歲四驅車聶姓女司機被控不小心駕駛罪。案件噚日喺東區裁判法院開審，林夏薇以證人身份出庭作供，引嚟唔少法庭職員到場旁聽。<br><br>林夏薇噚日作供話當晚途經案發路口，已經刻意減車速，仲強調對方係小路出大路，應該讓路。<br>檔案編號：ESS36299/2018<br>撰文：馮仁昭</p></body></html>
