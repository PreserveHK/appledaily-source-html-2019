<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林入住億元豪宅</title></header><body><h1>【馮仁昭四圍超】熊黛林入住億元豪宅</h1><p>現年39歲嘅熊黛林（Lynn）上年為坐擁家族百億資產、郭可盈胞弟郭可頌生咗一對孖女，噚日有報道指Lynn獲老公寵愛，一家搬到司徒拔道過億元豪宅居住，享受闊太生活，而Lynn媽咪亦入住新居，幫手照顧一對孫女。<br><br>而Lynn同奶奶關係亦唔錯，不時帶孖女探嫲嫲，等佢哋多啲時間相處。報道又指Lynn想喺40歲前追仔，為郭家添丁，如果再懷孕，佢就會停工安胎。<br>撰文：馮仁昭</p></body></html>
