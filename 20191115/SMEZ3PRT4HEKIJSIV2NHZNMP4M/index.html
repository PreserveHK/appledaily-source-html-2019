<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳青峰遭經理人禁唱</title></header><body><h1>【馮仁昭四圍超】吳青峰遭經理人禁唱</h1><p>台灣樂團蘇打綠成員吳青峰（左）被前經理人林暐哲指控違反「著作權法」，表示蘇打綠所有創作歌曲版權都已轉讓畀林，所以青峰喺今個月23號首次喺高雄巨蛋舉行個人演唱會，唔可以喺未經林暐哲同意下，公開演唱自己創作嘅歌曲。<br><br>青峰所屬環球音樂表示，提告係一場誤會，希望快啲釐清。事件波及唔少演繹青峰作品嘅歌手，包括張惠妹、蔡依林同蕭敬騰等。<br>撰文：馮仁昭</p></body></html>
