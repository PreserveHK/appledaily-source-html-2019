<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霍建華獲粉絲示愛尷尬</title></header><body><h1>【馮仁昭四圍超】霍建華獲粉絲示愛尷尬</h1><p>39歲台灣男星霍建華，雖然已經娶林心如兼做咗爸爸，但魅力依然不減。前晚佢聯同侯佩岑、馬思純到北京出席電影《大約在冬季》首映禮，女粉絲上台請教霍建華改髮型意見，兼且向佢表白，霍建華聽到粉絲示愛表現措手不及兼尷尬，身旁嘅馬思純就大笑。<br><br>此外，霍建華憑「愛心廚房」項目，獲中國扶貧基金會列入《S20中國演藝明星公益經典案例集（2018）》入圍名單。<br>撰文：馮仁昭</p></body></html>
