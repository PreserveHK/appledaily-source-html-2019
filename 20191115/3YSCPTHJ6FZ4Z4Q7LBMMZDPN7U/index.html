<html><header><meta charset="utf-8"><title>《101》導演送檢低頭道歉</title></header><body><h1>《101》導演送檢低頭道歉</h1><p>韓國Mnet人氣選秀節目《PRODUCE 101》系列爆出投票涉造假爭議，導演安俊英（中）及另一製作人金某早前被拘留受查，兩人昨日戴上口罩、雙手被綁，在警察的押解下步出警署，並移送到檢察院。被問及是否承認嫌疑時，安俊英僅低頭道歉。<br><br>安俊英之前受查時承認在第3季及第4季造假，不過首爾警察廳網絡安全科昨日表示，在調查期間懷疑第1季和第2季同樣出現造假情況，目前正展開調查。</p></body></html>
