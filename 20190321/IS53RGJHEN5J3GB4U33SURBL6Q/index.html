<html><header><meta charset="utf-8"><title>求驗客手記：沙維反對世盃加到48隊</title></header><body><h1>求驗客手記：沙維反對世盃加到48隊</h1><p>世界盃係國際足協（FIFA）四年一度最強勁嘅搖錢樹，後者一直想辦法係下屆世盃擴充到48隊，下周一FIFA會喺美國邁阿密開理事會，屆時將就下屆世盃維持32隊，定係改踢48隊表決，預計很大機會擴充。但係卡塔爾世盃全球大使沙維就大表反對，直指48隊會令世盃太長同太多賽事，並唔係一個好嘅改變。39歲嘅沙維喺卡塔爾除咗掘金外，當地亦一早希望沙維同由巴塞隆拿過檔卡塔爾青訓中心、現任卡塔爾國家隊主帥菲臘斯山齊士一樣，一直留守發展足球。</p></body></html>
