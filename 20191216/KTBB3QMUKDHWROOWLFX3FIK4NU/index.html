<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃芷晴媽咪關懷林子博妻</title></header><body><h1>【馮仁昭四圍超】黃芷晴媽咪關懷林子博妻</h1><p>黃芷晴回復單身後，未搵到心儀對象，早前佢就同女性朋友去日本旅行。噚日出席活動時，佢透露母親梁潔華病癒後情況良好，仲會關心林子博太太嘅病情，黃芷晴話：「媽咪之前叫我慰問吓子博，但唔係成日見到佢，媽咪之後喺facebook私訊子博，媽咪明白會有壓力，想同佢講加油。」<br><br>同場嘅蔣嘉瑩帶4歲半大嘅囝囝到場，兼且合唱聖誕歌，佢就取笑囝囝充滿信心，音樂細胞比自己更深厚。<br>撰文：馮仁昭</p></body></html>
