<html><header><meta charset="utf-8"><title>英樂見特首肯反思</title></header><body><h1>英樂見特首肯反思</h1><p>香港前日區議會選舉民主派取得壓倒性勝利，特首林鄭月娥承諾會聆聽民意，英國首相約翰遜（圖）透過發言人表示對林鄭了解到香港人的不滿和願意反思選舉結果感到歡迎。<br><br>外相藍韜文對林鄭願意認真反思香港人傳達的訊息感到安心，形容選舉是讓香港人發聲的重要機會，又稱「現在是機會透過政治對話度過危機，反映香港人有法治精神和尊重一國兩制」。<br><br>保守黨下議院議員兼跨黨派香港事務小組成員道布爾（Steve Double）形容區選結果令人難以置信，顯示「香港人清楚地渴求民主和自由，中國政府是時候聆聽和行動」。<br>路透社</p></body></html>
