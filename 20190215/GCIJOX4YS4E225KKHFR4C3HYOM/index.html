<html><header><meta charset="utf-8"><title>求驗客手記：槌仔新星轉籍唔愛要英</title></header><body><h1>求驗客手記：槌仔新星轉籍唔愛要英</h1><p>曾代表過愛爾蘭、喺上年踢過3場友賽嘅韋斯咸20歲新星迪格蘭賴斯，周三發千字文宣佈唔會再代表愛爾蘭，反而會轉籍踢英格蘭。呢名自16歲就一直代表愛爾蘭上陣嘅中場表示，已經去信國際足協要求轉籍，話今次嘅決定係由心出發，揀認為適合自己嘅代表隊效力咁話。賴斯話：「我打咗去搵麥卡菲（愛爾蘭領隊）同修夫基（英格蘭領隊）講我想轉籍，呢個選擇真心難，我知愛爾蘭球迷會好失望，雖然英軍冇話會揀我，不過我真係覺得呢個決定會啱我多啲。」</p></body></html>
