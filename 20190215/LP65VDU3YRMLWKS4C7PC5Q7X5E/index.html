<html><header><meta charset="utf-8"><title>求驗客手記：國際換隊長伊卡迪走得</title></header><body><h1>求驗客手記：國際換隊長伊卡迪走得</h1><p>意甲國際米蘭喺twitter突然宣佈，話委任門將漢丹洛域做新隊長，即係話原隊長、阿根廷射手莫路伊卡迪冇得做！伊卡迪亦冇列入周四對維也納迅速嘅歐霸盃大軍，外界就話伊卡迪可能因為未續約，搞到國際咁搞法。國際教練史巴列堤早前就話，伊卡迪嘅表現明顯受其他嘢影響，呼籲高層盡快搞掂佢份約；前國際門將柏魯加都講過，話伊卡迪差唔多每年都要求球會開新約，話隊長唔應該一味想加人工。據報伊卡迪索價900萬至1,000萬歐元年薪，國際唔理佢搞到續約一直冇進展，家陣國際換隊長，伊卡迪走硬啦。</p></body></html>
