<html><header><meta charset="utf-8"><title>求驗客手記：咸錫搵人仔年薪多三倍</title></header><body><h1>求驗客手記：咸錫搵人仔年薪多三倍</h1><p>再見咸錫！意甲球會拿玻里嘅律師周三接受《意大利電台》訪問時爆料，話隊長咸錫轉會中超大連一方嘅交易已經喺周三晚落實，呢位斯洛伐克中場已經係大連一方嘅人。據報道，咸錫家陣喺鄉下周五就會到中國。31歲嘅咸錫喺07年開始效力拿玻里，總共為呢支意甲隊上陣過520場同射入121球，上季仲超越埋名宿馬勒當拿，成為咗拿玻里隊史神射手。咸錫同大連簽咗三年約，年薪據報有成1,020萬歐元，係佢喺意大利所賺嘅三倍，今次咸錫fat fat囉！</p></body></html>
