<html><header><meta charset="utf-8"><title>求驗客手記：夏神讚沙利今次又吹what</title></header><body><h1>求驗客手記：夏神讚沙利今次又吹what</h1><p>一直傳同領隊沙利唔妥嘅車路士球星夏薩特，最近突然又話撐呢位備受下台壓力嘅主帥。夏神話自己雖然認同前帥摩連奴係「特別嘅一個」，不過就話沙利嘅足球哲學仲啱佢。夏神喺車仔官網謙稱自己彈得起，有賴每個教頭都曾經點化佢：「所有同我合作過嘅教頭，都畀咗好多寶貴嘅建議我。我喺里爾嗰時就喺佩爾身上學嘢，到家陣嘅沙利，我索完料就好似𠵱家咁勁。」夏神再講吓摩佬同沙利：「摩佬係特別嘅，不過沙利同魯迪加西亞（前里爾教練）嘅踢法就比較啱我嘅足球哲學，不過佢哋全部都係好嘢。」</p></body></html>
